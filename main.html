<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Care Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="start-btn" class="btn">Are you a parent?</button>

        <div id="quiz-container" class="quiz-container" style="display: none;">
            <div id="question-box">
                <h2 id="question"></h2>
                <ul id="options">
                    <li><button class="option-btn" data-value="0"></button></li>
                    <li><button class="option-btn" data-value="1"></button></li>
                    <li><button class="option-btn" data-value="2"></button></li>
                    <li><button class="option-btn" data-value="3"></button></li>
                </ul>
            </div>
        </div>

        <div id="result" style="display: none;">
            <h2>All Questions Submitted</h2>
            <p>Your care score is: <span id="care-score"></span>%</p>

            <!-- Display options based on score -->
            <div id="result-tips" style="display: none;"></div>
            <button id="ask-child-btn" style="display: none;" class="btn">Ask your child a question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
